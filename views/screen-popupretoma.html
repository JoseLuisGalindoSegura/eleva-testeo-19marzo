<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/utils/rangeSlider/rangeslider.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Davivienda S.A.</title>
</head>

<body>
  <section class="container">

    <!-- Botón "atrás" Mobile -->
    <a href="javascript:void(0)" class="backButton">
      <span class="icon-dv-btnBack"></span>
      Atrás
    </a>
    <!-- Fin Botón "atrás" Mobile -->
    <section class="contModal contModal--isShow" id="modalDefault">
      <div class="modal">
          <div class="modal__body">
              <p>Usted ha iniciado la construcción de un
                objetivo de inversión recientemente.
                ¿Desea retomarla?
              </p>
          </div>
          <div class="contButtons contButtons--sameWidth">
              <button type="button" class="button button--secondary" onclick="hideModal()">Cancelar</button>
              <button type="button" class="button button--primary">Aceptar</button>
          </div>
      </div>
  </section>

  </section>

</body>

</html>
